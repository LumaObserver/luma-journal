name: Publish Luma-Journal
on:
  push:
    paths:
      - 'Luma-journal/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Commit and push updates
        run: |
          git config --global user.name "Luma"
          git config --global user.email "luma-journal@users.noreply.github.com"
          git add Luma-journal
          git commit -m "Update Luma-journal entries [auto]" || echo "No changes"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
